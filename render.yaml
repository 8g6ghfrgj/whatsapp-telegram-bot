services:
  - type: web
    name: whatsapp-companion-bot
    env: python
    region: frankfurt  # أو أي منطقة قريبة منك
    plan: free
    buildCommand: "./setup.sh"
    startCommand: "python main.py"
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: bot-database
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.9.0

databases:
  - name: bot-database
    plan: free
    databaseName: botdb
    user: botuser
