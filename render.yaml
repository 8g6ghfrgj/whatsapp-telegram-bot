services:
  - type: web
    name: whatsapp-bot
    env: python
    region: frankfurt
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: SESSION_DIR
        value: /tmp/whatsapp_session
      - key: DATABASE_FILE
        value: whatsapp_bot.db
      - key: MAX_JOIN_PER_BATCH
        value: 5
      - key: JOIN_DELAY_SECONDS
        value: 300
      - key: MAX_GROUPS_TO_SCAN
        value: 100
      - key: NOTIFY_ON_FAILURE
        value: true
      - key: DISPLAY
        value: :99
