services:
  - type: web
    name: whatsapp-bot-telethon
    env: python
    region: frankfurt
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
        value: YOUR_BOT_TOKEN_HERE
      - key: API_ID
        sync: false
        value: YOUR_API_ID
      - key: API_HASH
        sync: false
        value: YOUR_API_HASH
      - key: PHONE_NUMBER
        sync: false
        value: YOUR_PHONE_NUMBER
      - key: SESSION_FILE
        value: whatsapp_session.session
      - key: DATABASE_FILE
        value: whatsapp_bot.db
      - key: MAX_JOIN_PER_BATCH
        value: "5"
      - key: JOIN_DELAY_SECONDS
        value: "300"
