version: '3.8'

services:
  whatsapp-bot:
    build: .
    container_name: whatsapp-publishing-bot
    restart: unless-stopped
    volumes:
      - ./session:/app/session
      - ./database:/app/database
      - ./logs:/app/logs
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - TELEGRAM_ADMIN_ID=${TELEGRAM_ADMIN_ID}
      - DEBUG=${DEBUG:-False}
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge
